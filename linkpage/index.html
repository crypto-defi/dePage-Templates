    <style type="text/css">
    .bg{
      --bs-bg-opacity: 1;
      background-color: rgba(var(--bs-light-rgb),var(--bs-bg-opacity))!important;
      backdrop-filter: blur(202.1px);
      -webkit-backdrop-filter: blur(202.1px);
      background: url("avatar.png")  no-repeat;
      background-size: 100% 100%;
      margin: 0;
      padding: 0;
      background-size:cover;
      z-index: -1;
      transition: filter 1s;
 
    }
    .wrap{
      margin: 0px auto;
      max-width: 680px;
      flex-direction: column;
      position: relative;
      padding-bottom: 0px;
      min-height: 100vh;
      overflow-x: hidden;
      width: 100%;
      height: 100%;
    }

    .profile-picture {
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 16px;
      height: auto;
      max-width: 100px;
      border-radius: 50%
    }

    .profile-name h1{
      text-align: center;
      margin: 0px;
      color: rgb(0, 0, 0);
      font-size: 20px;
      line-height: 1.5;
      font-weight: 500;
      text-overflow: ellipsis;
      max-width: 100%;
      white-space: nowrap;
      overflow: hidden;
    }

    .profile-about {
      margin: 10px;
      text-align: center;
      font-weight: 400;
      color: rgb(0, 0, 0);
      font-size: 16px;
      line-height: 1.5;
    }

    .links {
      text-align: center;
      margin-top: 20px;
      margin-left: auto;
      margin-right: auto;
      padding: 15px;
      border: .5px solid #fff;
      border-width: 1px;
      display: block;
      border-radius: 10px;
      position: relative;
      font-size: 17px;
      width: 680px;
      max-width: 95%;
      transition: all .3s ease-in-out
    }

    .links-in {
      padding: 5px;
      border: .5px solid rgba(255, 255, 255, 0);
      border-width: 1px;
      width: 30px;
      display: block;
      border-radius: 40px;
      left: 20px;
      position: absolute;
      font-size: 20px
    }

    .hover {
      text-decoration: none;
      color: #000;
      transition: all .3s;
      background: rgb(235, 238, 241)
    }

    .hover:hover {
      text-decoration: none;
      color: #000;
      background: rgb(235, 238, 241);
      transition: all .2s;
      transform: scale(1.03)
    }

    .bottom-text {
      text-decoration: none;
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color:#000;
    }

    .link-hide {
      text-decoration: none
    }

    .link-hide:hover {
      text-decoration: none
    }

    @media (max-width:548px) {
      .profile-about {
        text-align: center;
        padding: 2px;
        color: #000;
        font-size: 15px;
        letter-spacing: 1px
      }
    }

    .links-footer {
      padding: 4px;
      border: .5px solid #fff;
      border-width: 1px;
      width: 40px;
      display: inline-block;
      border-radius: 30px;
      font-size: 20px;
      text-align: center;
      margin: 10px;
      margin-top: 50px;
      color: #000;
      transition: color 1s;
      transition: all .3s;
      background: #fff
    }

    .links-footer:hover {
      color: #000;
      background: #fff;
      transition: all .3s
    }

    .space {
      padding-top: 40px
    }

    .drag {
      -webkit-user-drag: none;
      -khtml-user-drag: none;
      -moz-user-drag: none;
      -o-user-drag: none;
      -user-drag: none
    }
    .depage{
      width:100px;
    }
    </style>
